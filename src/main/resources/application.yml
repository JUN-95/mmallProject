spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springbootdb
    username: root
    password: 123456

  thymeleaf:
    prefix: classpath:/static/
    suffix: .html

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  type-enums-package: com.jun.enmus
  mapper-locations: com/jun/mapper/xml/*.xml

server:
  port: 8080

